name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Build
        run: go build -v -o aster .

      - name: Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

      - name: Unit Tests
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Benchmarks
        run: |
          go test ./... -bench=. -benchmem -benchtime=1x

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.out
          flags: unittests
          name: aster-coverage
          fail_ci_if_error: true

      - name: Cross-shell Compatibility (Bash)
        run: |
          ./aster -v
        shell: bash

      - name: Cross-shell Compatibility (Zsh)
        run: |
          sudo apt-get update && sudo apt-get install -y zsh
          zsh -c "./aster -v"
